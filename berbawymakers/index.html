<html>
   <style>
      html, body, #wrapper {
   height:100%;
   width: 100%;
   margin: 0;
   padding: 0;
   border: 0;
}
#wrapper td {
   vertical-align: middle;
   text-align: center;
}
img {
   height: 500px;
   animation: waiting 5s, fadein 2s;
   animation-delay:0.1s;
}
@keyframes waiting {
    from { opacity: 0; }
    to   { opacity: 0; }
}
@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
   </style>
<body>
   <table id="wrapper">
      <tr>
         <td><img src="https://doc-04-28-docs.googleusercontent.com/docs/securesc/ll54a05aa4dp7e22su4l5trmk90418fn/st0okdk544lm759am2vidupc5et17abf/1450116000000/07787307154394203851/07787307154394203851/0B8cJpaVggzGianR3eUlxM0ZXbm8?e=view" /></td>
      </tr>
   </table>
</body>
</html>
