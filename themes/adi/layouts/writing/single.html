{{ define "main" }}
  <section class="mb-8 mt-0 md:mt-4">
    <h1 class="mb-2 text-4xl font-bold">{{ .Title }}</h1>
    <div
      class="flex flex-row flex-wrap items-center justify-start text-gray-500 dark:text-gray-400"
    >
      <p>
        {{ dateFormat "January 2, 2006" .Date }}
      </p>
      <p role="separator" class="mx-2 block">&bull;</p>
      <p>{{ .ReadingTime }} min read</p>
    </div>
  </section>

  {{ partial "legacy-content.html" . }}

  {{ partial "formatted-content.html" . }}
{{ end }}
